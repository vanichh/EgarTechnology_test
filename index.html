<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <table class="table">
    <caption class="table__caption">Ценные бумаги</caption>
    <thead class="table__thead">
      <tr>
        <th>Дата</th>
        <th>Инструмент</th>
        <th>Стоимость</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>01.01.2019</td>
        <td>Газпром</td>
        <td>2000</td>
      </tr>
      <tr>
        <td>01.01.2019</td>
        <td>Автоваз</td>
        <td>2500</td>
      </tr>
      <tr>
        <td>05.01.2019</td>
        <td>Сбербанк</td>
        <td>10000</td>
      </tr>
      <tr>
        <td>10.01.2019</td>
        <td>Газпром</td>
        <td>2500</td>
      </tr>
      <tr>
        <td>07.10.2019</td>
        <td>Автоваз</td>
        <td>2100</td>
      </tr>
    </tbody>
  </table>
  <button class="button-add-td">Добавить ячейку</button>
  <form class="form-modal">
    <button class='form-modal__close'>×</button>
    <label for="date" class='form-modal__text'>Укажите или введите дату</label>
    <input id="date" class="form-modal__input" type='date' required>
    <label for="name" class='form-modal__text'>Введи название инструмента</label>
    <input id="name" class="form-modal__input" tupe='text' required>
    <label for="price" class='form-modal__text'>Укажите цену</label>
    <input id="price" class=" form-modal__input" type="number" required>
    <input class="form-modal__submit" type="submit">
  </form>
  <div>
    <canvas id="myChart">Ваш браузер не поддерживает элемент canvas.</canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src='script/chart.js'></script>
  <script type='module' src='script/script.js'></script>
</body>

</html>
